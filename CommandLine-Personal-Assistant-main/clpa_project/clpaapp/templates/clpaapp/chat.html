<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLPA Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #800080;
      margin: 0;
      padding: 0;
    }

    #chat-box {
      width: 90%;
      max-width: 800px;
      margin: 40px auto 20px auto;
      background: black;
      padding: 20px;
      border-radius: 10px;
      height: 500px;
      overflow-y: auto;
      border: 1px solid #3c023c;
    }

    .msg {
      margin: 10px 0;
      font-size: 20px;
      white-space: pre-wrap;
    }

    .user {
      color: #ffffff;
    }

    .user::before {
      content: "> You: ";
      color: #ffffff;
    }

    .bot {
      color: #c603c6;
    }

    .bot::before {
      content: "CLPA: ";
      color: #800080;
    }

    .input-area {
      display: flex;
      width: 90%;
      max-width: 800px;
      margin: 0 auto 40px auto;
      border-top: 1px solid #333;
      padding-top: 20px;
    }

    .input-area input {
      flex: 1;
      background-color: black;
      border: none;
      color: #ffffff;
      font-family: 'Orbitron', monospace;
      font-size: 20px;
      outline: none;
      padding: 10px;
    }

    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3c023c;
      border: 1px solid #800080;
      color: white;
      font-family: 'Orbitron', sans-serif;
      transition: background-color 0.3s ease;
    }

    .input-area button:hover {
      background-color: #710384;
      color: #000;
    }
  </style>
</head>
<body>

  <div id="chat-box"></div>

  <form class="input-area" id="chat-form">
    {% csrf_token %}
    <input type="text" id="user-input" placeholder="Type a command and hit Enter..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';

      fetch('/chat/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCSRFToken()
        },
        body: `message=${encodeURIComponent(message)}`
      })
      .then(res => res.json())
      .then(data => {
        if(data.error){
          appendMessage("Error: " + data.error, 'bot');
          return;
        }
        appendMessage(data.response, 'bot');
        if(data.url){
          window.open(data.url, '_blank');
        }
      })
      .catch(() => appendMessage("Error connecting to server.", 'bot'));
    });

    function appendMessage(message, sender) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.textContent = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getCSRFToken() {
      return document.querySelector('[name=csrfmiddlewaretoken]').value;
    }
  </script>

</body>
</html>
