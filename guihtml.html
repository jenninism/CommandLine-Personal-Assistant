<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLPA Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="intro-screen">
    <div class="title">Welcome to Command Line Personal Assistant (CLPA)</div>
    <div class="desc">This assistant helps you manage tasks, get system info, check the weather, set reminders, and more, all from the terminal.</div>
    <button class="start-btn" onclick="startApp()">START NOW</button>
  </div>

  <script>
    function startApp() {
      document.body.innerHTML = `
        <div id="chat-screen">
          <div id="chat-container" class="chat-container"></div>
          <div class="input-area">
            <input type="text" id="chat-input" autocomplete="off" autofocus placeholder="Type a command and hit Enter...">
          </div>
        </div>
      `;

      appendLine("Hi! I'm CLPA. How can I assist you today?", "bot");

      document.getElementById("chat-input").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
    }

    function appendLine(text, sender) {
      const chat = document.getElementById("chat-container");
      const line = document.createElement("div");
      line.className = `line ${sender}-line`;
      line.textContent = text;
      chat.appendChild(line);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text) return;

      appendLine(text, "user");
      input.value = "";

      const lower = text.toLowerCase();

      setTimeout(() => {
        if (["hi", "hello"].includes(lower)) {
          appendLine("Hello! What can I do for you?", "bot");
        } else if (lower === "open google") {
          appendLine("Opening Google in a new tab...", "bot");
          window.open("https://www.google.com", "_blank");
        } else {
          appendLine("I'm sorry, I didn't understand that command.", "bot");
        }
      }, 400);
    }
  </script>

</body>
</html>
